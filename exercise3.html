k<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Form Exercise</title>
</head>
<body>
    <h1>Exercise regarding Forms</h1>
    <div class="textContainer">
        <form action="">
          <div class="formBox">
            <label for="firstname">Firstname</label>
            <input type="text" id="firstname" maxlength="30" placeholder="Firstname">
          </div>
  
          <div class="formBox">
            <label for="surname">Surname</label>
            <input type="text" id="surname" maxlength="30" placeholder="Surname">
          </div>
  
          <div class="formBox">
            <label for="email">E-Mail</label>
            <input type="email" id="email" placeholder="Your Email" maxlength="30" required>
          </div>
          <div class="formBox">
            <label for="password">Passwrd</label>
            <input type="password" id="password" placeholder="Your Password" maxlength="30" required>
          </div>
          <div class="formBox">
              <label for="gender">Gender</label>
              <select name="gender" id="gender">
                  <option label="Please select your gender"value="gender">Please select your gender</option>
                  <option disabled></option>
                  <option value="female">Female</option>
                  <option value="male">Male</option>
                  <option value="diverse">Diverse</option>
              </select>
              <div class="formBox">
                  <label for="message">Message</label>
                  <textarea name="message" id="message" cols="30" rows="2" placeholder="Your message" maxlength="300"></textarea>
              </div>
              <div>
                  <label for="agb">Do you agree to our terms and conditions</label>
                  <input type="checkbox" name="agb" id="agb" required>
              </div>
              <div>
                  <label for="mailing">Would you like to receive Mails from us</label>
                  <input type="checkbox" name="agb" id="mailing">
              </div>
              <div style="float: left; text-align: left; padding-left: 2em;">
                <p>What are you interested in</p>
                  <input type="radio" name="webdev" id="interest">
                  <label for="interest">Webdevelopment</label>
              </div>
              <div style="float: left; text-align: left; padding-left: 2em;">
                  <input type="radio" name="marketing" id="interest">
                  <label for="interest">Webmarketing</label>
              </div>

          </div>
          <input type="submit" name="Register" id="submit">
        </form>
      </div>
      <div class="textContainer"><a href="daythree.html">Back</a></div>

</body>
</html>
