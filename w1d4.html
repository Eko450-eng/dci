      <h1>Exercise regarding Forms</h1>
      <div class="textContainer">
        <form action="">
          <div class="formBox">
            <label for="firstname">Firstname</label>
            <input class="formTextBox"
              type="text"
              id="firstname"
              maxlength="30"
              placeholder="Firstname"
            />
          </div>

          <div class="formBox">
            <label for="surname">Surname</label>
            <input class="formTextBox"
              type="text"
              id="surname"
              maxlength="30"
              placeholder="Surname"
            />
          </div>

          <div class="formBox">
            <label for="email">E-Mail</label>
            <input class="formTextBox"
              type="email"
              id="email"
              placeholder="Your Email"
              maxlength="30"
              required
            />
          </div>
          <div class="formBox">
            <label for="password">Password</label>
            <input class="formTextBox"
              type="password"
              id="password"
              placeholder="Your Password"
              maxlength="30"
              required
            />
          </div>
          <div class="formBox">
            <label for="gender">Gender</label>
            <select class="formTextBox" name="gender" id="gender">
              <option label="Please select your gender" value="gender">
                Please select your gender
              </option>
              <option disabled></option>
              <option value="female">Female</option>
              <option value="male">Male</option>
              <option value="diverse">Diverse</option>
            </select>
            <div class="formBox">
              <label for="message">Message</label>
              <textarea class="formTextBox message"
                name="message"
                id="message"
                cols="30"
                rows="2"
                placeholder="Your message"
                maxlength="300"
              ></textarea>
            </div>
            <div>
              <label for="agb">Do you agree to our <a href="termsandconditions.html" target="_blank"><u>terms and conditions</u></a> </label>
              <input type="checkbox" name="agb" id="agb" required />
            </div>
            <div>
              <label for="mailing"
                >Would you like to receive Mails from us</label
              >
              <input type="checkbox" name="agb" id="mailing" />
            </div>
            
                <div class="textcontainer">
                  <p>What are you interested in</p>
              <input type="radio" value="webdev" name="interest" id="webdev" />
              <label for="webdev">Webdevelopment</label>
              
              <input type="radio" value="Webmarketing" name="interest" id="Webmarketing" />
              <label for="Webmarketing">Webmarketing</label>
            </div>
              
  
          </div>
          <input class="formTextBox" type="submit" name="Register" id="submit" />
        </form>
